    <section id="reservations">
        <h2>Make a Reservation</h2>
        <form name="ReservationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="FULL NAME" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="xxx@xxx.com" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="xxxxxxxx" pattern="^[89]\d{7}$" required>
            <label for="car">Select a car:</label>
            <select id="car" required>
                <option value="" disabled selected>--Select a car--</option>
                <option value="car1">BMW i4</option>
                <option value="car2">Fiat 500</option>
                <option value="car3">Hyundai Ioniq 5</option>
                <option value="car4">Jaguar I-Pace</option>
                <option value="car5">Kia EV 6</option>
                <option value="car6">Mercedes-Benz EQS</option>
                <option value="car7">Peugeote-2008</option>
                <option value="car8">Porsche Taycan</option>
                <option value="car9">Tesla Model 3</option>
                <option value="car10">Volkswagen ID.4</option>
                <option value="car11">BMW iX</option>
                <option value="car12">Ford Mustang Mach-E</option>
            </select>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>

            <label for="card-holder-name">Card Holder Name:</label>
            <input type="text" id="card-holder-name" placeholder="NAME ON CARD" required>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="xxxx xxxx xxxx xxxx"
                pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14})$" required>
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" placeholder="MM/YY" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="XXX" pattern="/^[0-9]{3,4}$/" required>

            <button onclick="ReservationComplete()" id="Reserve-Button">Reserve Car</button>
        </form>
    </section>
